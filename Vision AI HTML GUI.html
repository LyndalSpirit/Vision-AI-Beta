<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>iNstome</h2>
            <button class="module-btn">Active Integration</button>
            <button class="module-btn">Avatar Module</button>
            <button class="module-btn">Radiant Settings</button>
            <button class="module-btn">Control Panel</button>
            <button class="module-btn">History</button>
            <button class="module-btn">Save</button>
            <button class="module-btn">Exit</button>
        </div>
        
        <!-- Main Interface -->
        <div class="main-content">
            <div class="avatar-display">
                <img src="avatar.png" alt="AI Avatar">
            </div>
            <div class="chat-box">
                <p><strong>Avatar:</strong> Hello, how can I assist you?</p>
            </div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
